<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sys Info</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="sysinfo">SysInfo</h1>
        <div id="output"></div>
    </div>
</body>
<script>
    console.log(process)
    let output =`
     <p class="header"> Computer Name: ${process.env.COMPUTERNAME}</p>
    <h2 class="page-header">App version Data</h2>
    <ul class="list-group">
        <li class="list-group-item"> Node: ${process.versions.node}</li>
        <li class="list-group-item"> Chrome: ${process.versions.chrome}</li>
        <li class="list-group-item"> Electron: ${process.versions.electron}</li>
    </ul>


    <h2 class="page-header">System Specifications</h2>
    <ul class="list-group">
        <li class="list-group-item"> System Architecture: ${process.arch}</li>
        <li class="list-group-item"> Processor: ${process.env.PROCESSOR_IDENTIFIER}</li>
        <li class="list-group-item"> Printer: ${process.env.PRINTER}</li>
    </ul>`

    document.getElementById('output').innerHTML = output
</script>
<script src="./render/renderer.js"></script>

</html>
